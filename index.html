<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post-app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
  <!-- Top Section -->
  <header class="bg-primary text-white py-3 shadow" style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <h1 class="mb-0 fs-3 fw-bold">PostIt<img src="like-svgrepo-com (1).svg" alt="" height="40px" width="50px"></h1>

      <!-- Navigation -->
      <nav class="d-none d-md-flex">
        <a href="#" class="text-white text-decoration-none mx-3">Home</a>
        <a href="#" class="text-white text-decoration-none mx-3">Categories</a>
        <a href="#" class="text-white text-decoration-none mx-3">About</a>
      </nav>

      <!-- Search and New Post -->
      <div class="d-flex align-items-center">
        <input type="text" class="form-control form-control me-3" placeholder="Search...">
        <a href="#" class="btn btn-warning btn-med">Find</a>
      </div>

      <!-- Mobile Nav Toggler -->
      <button class="navbar-toggler d-md-none text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div class="collapse" id="navbarNav">
      <nav class="mt-3">
        <a href="#" class="d-block text-white text-decoration-none mb-2">Home</a>
        <a href="#" class="d-block text-white text-decoration-none mb-2">Categories</a>
        <a href="#" class="d-block text-white text-decoration-none mb-2">About</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="text-center bg-light py-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to PostIt</h1>
        <p class="lead text-muted">Create, share, and explore amazing content with ease.</p>
      </div>
    </section>
  </main>
  </nav>
  </div>


  <!-- card -->
   
  <div class="d-flex justify-content-center mt-5 container">
    <div class="post-form ms-3 w-75 d-flex flex-column align-items-center justify-content-center">
      <div class="card w-100">
        <div class="card-body my-card">
          <h5 class="card-title"></h5>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Username</label>
            <input type="email" class="form-control" id="username" placeholder="ik70">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Title</label>
            <input type="email" class="form-control" id="post-title"placeholder="Title" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Discription</label>
            <textarea class="form-control" id="thoughts" rows="3"></textarea>
          </div>
          <div class="d-flex image-div justify-content-center gap-4 w-100">
           <img  class="bg-image"  onclick="imageselector('bg1.jpg')" src="bg1.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg2.jpg')" src="bg2.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg3.jpg')" src="bg3.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg4.jpg')" src="bg4.jpg" alt="">

          </div>
          <div class=" d-flex justify-content-center mt-4">
            <a onclick="submit()" href="#" class="btn btn-outline-dark btn-post w-75">Post It</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container mt-4 ">
    <div  class="d-flex flex-column flex-wrap align-items-center" id="main-div">

    </div>
  </div>


  <script src="app.js"></script>
  <script src="bundle.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
